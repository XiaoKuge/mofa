nodes:
  - id: terminal-input
    build: pip install -e ../../../node-hub/terminal-input
    path: dynamic
    outputs:
      - data
    inputs:
      reasoner_result: reasoner/reasoner_result
  - id: reasoner
    build: pip install -e ../../../agent-hub/reasoner
    path: reasoner
    inputs:
      reasoner_task: terminal-input/data
    outputs:
      - reasoner_result

