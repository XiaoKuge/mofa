nodes:
  - id: terminal-input
    build: pip install -e ../../node-hub/terminal-input
    path: dynamic
    outputs:
      - data
    inputs:
      node_results: reasoner-agent/reasoner_result
  - id: reasoner-agent
    operator:
      python: ./scripts/reasoner_agent.py
      inputs:
        reasoner_task: terminal-input/data
      outputs:
        - reasoner_result
      env:
        IS_DATAFLOW_END: true

