nodes:
  - id: task_input
    path: dynamic
    inputs:
      direction: dora/timer/secs/1
    outputs:
      - task
  - id: reasoner_agent
    operator:
      python: ../py/reasoner_agent.py
      inputs:
        task: task_input/task
      outputs:
        - reasoner_result
  - id: reasoner_output
    operator:
      python: ../py/listener.py
      inputs:
        reasoner_result: reasoner_agent/reasoner_result
      outputs:
        - reasoner_output
