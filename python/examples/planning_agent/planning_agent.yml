nodes:

  - id: terminal-input
    build: pip install -e ../../node-hub/terminal-input
    path: dynamic
    outputs:
      - data
    inputs:
      planning-agent: planning-agent/planning_results

  - id: planning-agent
    operator:
      python: scripts/planning_agent.py
      inputs:
        task: terminal-input/data
      outputs:
        - planning_results
