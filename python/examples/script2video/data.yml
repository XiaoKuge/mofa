nodes:
  - id: terminal-input
    build: pip install -e ../../node-hub/terminal-input
    path: dynamic
    outputs:
      - data
    env:
      WRITE_LOG: true
  - id: keyframe-agent
    build: pip install -e ../../agent-hub/keyframe-agent
    path: keyframe-agent
    outputs:
      - keyframe_result
    inputs:
      query: terminal-input/data
    env:
      WRITE_LOG: true
  - id: videoprompt
    build: pip install -e ../../agent-hub/videoprompt
    path: videoprompt
    outputs:
      - videoprompt_result
    inputs:
      query: keyframe-agent/keyframe_result
    env:
      WRITE_LOG: true
  - id: kling-agent
    build: pip install -e ../../agent-hub/kling-agent
    path: kling-agent
    outputs:
      - kling_result
    inputs:
      query: keyframe-agent/keyframe_result  # 修改为依赖 keyframe-agent
    env:
      WRITE_LOG: true
      PROMPT_CACHE_PATH: /root/mofa-euterpe/python/examples/script2video/output/prompt_cache.txt
  - id: kling-agent-video
    build: pip install -e ../../agent-hub/kling-agent-video
    path: kling-agent-video
    outputs:
      - video_result
    inputs:
      query: kling-agent/kling_result
    env:
      WRITE_LOG: true
      IS_DATAFLOW_END: true
      PYTHONPATH: /root/mofa-euterpe/python:/root/mofa-euterpe/python/agent-hub/kling-agent-video