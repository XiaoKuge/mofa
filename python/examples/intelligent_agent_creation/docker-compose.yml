version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mofa-log-postgres
    environment:
      POSTGRES_DB: mofa_logs
      POSTGRES_USER: mofa_user
      POSTGRES_PASSWORD: mofa_pwd
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mofa_user -d mofa_logs"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: