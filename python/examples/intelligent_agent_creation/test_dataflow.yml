nodes:
  - id: terminal-input
    build: pip install -e ../../node-hub/terminal-input
    path: dynamic
    outputs:
      - data
    inputs:
      output_port: WordDefinitionAgent/output_port
      output_port_error: WordDefinitionAgent/output_port_error
  - id: WordDefinitionAgent
    build: pip install -e WordDefinitionAgent
    path: WordDefinitionAgent
    outputs:
      - output_port
      - output_port_error
    inputs:
      input_port: terminal-input/data
    env:
      IS_DATAFLOW_END: true
