nodes:
  - id: terminal-input
    build: pip install -e ../../node-hub/terminal-input
    path: dynamic
    outputs:
      - data
    inputs:
      memeory_retrieval_result: memory-retrieval/memeory_retrieval_result
  - id: memory-retrieval
    build: pip install -e ../../agent-hub/memory-retrieval
    path: memory-retrieval
    outputs:
      - memeory_retrieval_result
    inputs:
      task: terminal-input/data
  