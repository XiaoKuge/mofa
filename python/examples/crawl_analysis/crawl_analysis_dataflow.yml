nodes:
  - id: terminal-input
    build: pip install -e ../../node-hub/terminal-input
    path: dynamic
    outputs:
      - data
    inputs:
      node_results: crawl-agent/crawl_result
      resoner_response: reasoner-agent/reasoner_response
      memory_log: memory-record/memory_log

  - id: crawl-agent
    operator:
      python: scripts/crawl_agent.py
      inputs:
        task: terminal-input/data
      outputs:
        - crawl_result
        
  - id: memory-retrieval
    operator:
      python: scripts/memory_retrieval.py
      inputs:
        task: terminal-input/data
      outputs:
        - context_memory
        
  - id: reasoner-agent
    operator:
      python: scripts/reasoner_agent.py
      inputs:
        task: terminal-input/data
        crawl_result: crawl-agent/crawl_result
        context_memory: memory-retrieval/context_memory
      outputs:
        - reasoner_response
        
  - id: memory-record
    operator:
      python: scripts/memory_record.py
      inputs:
        task: terminal-input/data
        reasoner_response: reasoner-agent/reasoner_response
      outputs:
        - memory_log
