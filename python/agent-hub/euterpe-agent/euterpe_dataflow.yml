nodes:
  - id: terminal-input
    build: pip install -e ../../node-hub/terminal-input
    path: dynamic
    outputs: data
    inputs:
      agent_response: euterpe-agent/euterpe_result

  - id: euterpe-agent
    build: pip install -e ../../agent-hub/euterpe-agent
    path: euterpe-agent
    outputs: euterpe_result
    inputs:
      params: terminal-input/data
    env:
      IS_DATAFLOW_END: true
      WRITE_LOG: true
