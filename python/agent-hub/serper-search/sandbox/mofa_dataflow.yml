nodes:
  - id: terminal-input
    build: pip install -e ../../../node-hub/terminal-input --index-url https://mirrors.aliyun.com/pypi/simple
    path: dynamic
    outputs:
      - data
    inputs:
      agent_response: serper_search-agent/serper_results
  - id: sperper_search-agent
    build: pip install -e ../../serper-search --index-url https://mirrors.aliyun.com/pypi/simple
    path: serper-search
    outputs:
      - serper_results
    inputs:
      rss_url: terminal-input/data
    env:
      IS_DATAFLOW_END: true
      WRITE_LOG: true