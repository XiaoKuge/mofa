[tool.poetry]
name = "music_ai"
version = "0.0.1"
authors = [
    "Zonghuan Wu"
]
description = "A user new agent template"
license = "MIT License"
homepage = "https://github.com/moxin-org/mofa"
documentation = "https://github.com/moxin-org/mofa/blob/main/README.md"
readme = "README.md"
packages = [{ include = "music_ai" }]

[tool.poetry.dependencies]
pyarrow = ">= 5.0.0"
euterpe = { path = "./euterpe", develop = true }


[tool.poetry.scripts]
music_ai = "music_ai.main:main"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"



